<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <div class="centered-form add-form mb-4">
    <button
      type="button"
      class="btn-close position-absolute top-0 end-0 m-2"
      aria-label="Close"
      (click)="onCancel()"
    ></button>
    <form
      id="todo-form"
      class="d-flex flex-column align-items-center gap-2"
      #myForm="ngForm"
      (ngSubmit)="onSubmit()"
    >
      <input
        type="text"
        id="todo-input"
        name="input-todo"
        class="form-control border-0 border-bottom rounded-0 shadow-none"
        placeholder="Enter a new todo"
        required
        [(ngModel)]="name"
      />
      <select
        id="priority-select"
        class="form-select border-0 border-bottom rounded-0 shadow-none"
        aria-label="Default select example"
        name="priority"
        [(ngModel)]="priority"
      >
        <option value="3">Low</option>
        <option value="2">Medium</option>
        <option value="1">High</option>
      </select>
      <button type="submit" class="btn px-0">Add Todo</button>
    </form>
  </div>
</dialog>
