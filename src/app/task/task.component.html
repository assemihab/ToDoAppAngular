
<div>
  @if(isLoading()) {
    <mat-spinner [diameter]="20"></mat-spinner>
  }
  @else{
    <button (click)="toggleStatus()">
    <input
      type="checkbox"
      [checked]="data().status === 'completed'"
      class="todo-checkbox"
    />
    </button>

  }


  <p class="todo-text">{{ data().name }}</p>
  <button class="delete-btn btn btn-danger" (click)="deleteTodo() ">
    <i class="bi bi-trash"></i>
  </button>
</div>
