<div id="add-todo" class="d-flex flex-column align-items-center mb-4">
  <h1 class="text-center p-5 fw-bold text-white">Todo App</h1>
  <div class="search-bar m-2">
    <input
      type="search"
      id="search-input"
      class="search-input"
      placeholder="Search here..."
      tabindex="0"
      [(ngModel)]="searchCritiria"
      (ngModelChange)="onSearchChange()"
    />
    <button class="search-submit" tabindex="0">
      <i class="bi bi-search fs-4 text-secondary"></i>
    </button>
  </div>
</div>
